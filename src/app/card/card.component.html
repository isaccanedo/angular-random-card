<div class="card">
  <div class="card-body text-center">
    <img [src]="user?.picture?.large" alt="" width="150" height="150"
      class="rounded-circle img-thumbnail border-primary"
    >
    <div class="card-title text-primary">
      <h3>
        <span class="px-1">{{user?.name?.title}}</span>
        <span class="px-1">{{user?.name?.first}}</span>
        <span class="px-1">{{user?.name?.last}}</span>
      </h3>
    </div>
    <div class="card-text">
      <fa-icon [icon]="faEnvelope"></fa-icon>
      {{ user?.email }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
      {{ user?.location?.city }}, {{ user?.location?.state }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faPhone"></fa-icon>
      {{ user?.phone }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faDatabase"></fa-icon>
      Registered on {{ user?.registered?.date | date }}
    </div>
    <button class="btn btn-primary mt-3 btn-sm" (click)="refresh()">Refresh</button>
  </div>
</div>
